<!DOCTYPE html>
<html>
<style>
   body{background-color: rgb(187, 172, 149);}
</style>    
<body>

<h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<!-- دایره توخالی و مربع تو پر -->
<ul style="list-style-type:circle;  direction: rtl;" >
<li>قهوه </li>
<li> چایی </li>
<li> شیر</li>
</ul>
<ul style="list-style-type:square;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <ul style="list-style-type:none; direction: rtl;">
    <li>قهوه</li>
    <li>چایی</li>
    <li>شیر</li>
  </ul>  
<h2>An Ordered HTML List</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
<ol type="A">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>  
  <!-- لیست ها را میتوان نو در تو قرار داد -->
  <ul>
    <li>Coffee</li>
    <li>Tee
        <ul>
          <li>black tee</li>
          <li>green tee</li>
        </ul>
     </li>
     <li> Milk</li>
  </ul>

</body>
</html>

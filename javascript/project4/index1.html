<!DOCTYPE html>

<script>
// تقسیم Division
let a= 230
let s= 20
let d=(a / s)
console.log(d)

// باقی مانده باید عددی صحیح باشد.  Modulus (Division Remainder)
let f=(a % s)
console.log(f)

// ++ یکدونه افزایش میدهد. Increment
let g=253
g++
console.log(g++)

let h=254
h++
console.log(h)
  
let j=256
console.log(++j) 
{
j++
console.log(j); 
}
console.log(j) 

test(j); 
test(j++); 
test(j); 
function test(num) {
    console.log(num)
}

// یدونه کاهش میدهد.  Decrement
let k=96
k--
console.log(k)
console.log(--k)
test(k); 
test(k--); 
test(k); 
function test(num) {
    console.log(num)
}












































</script>
</body>
</head>

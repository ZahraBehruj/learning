<!DOCTYPE html>
<html>
<head>
<script>

// Double quotes
let text = "zahra"
console.log(text)

//  Single quotes
let carName = 'دیگنیتی'
console.log(carName)

let a = 'It\'s a \'book\''
console.log(a)

let s = "It's a 'book'"
console.log(s)

// back ticks
let d = `It's a 'book'`
console.log(d)

let z = "It's a \"book\""
console.log(z)

let x = "the character \\ is called backslash."
console.log(x)


</script>
</head>
</html>
